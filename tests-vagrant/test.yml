---
- hosts: all
  tasks:  
    - name: Install firewalld
      package:
        pkg: firewalld
        state: installed
    - name: enable firewalld
      service:
        name: firewalld
        state: started
        enabled: yes
  
- hosts: ansible-munin-node

  vars:
    munin_node_plugins:
      - name: uptime
      - name: if_eth1
        plugin: if_

    munin_node_config: {
       "ps_test": {
         "env.regex": "bash",
         "env.name": "bash"
       }
    }

  roles:
    - repo-epel
    - munin-node
